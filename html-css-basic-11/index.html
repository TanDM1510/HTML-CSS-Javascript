<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <span class="form-title"
          >Get in touch with us by filling contact form below</span
        >
        <span class="form-header">
          <input class="input" placeholder="* Enter your full name" />
          <input class="input" placeholder="* Enter your email address" />
        </span>
        <div class="item">
          <input class="input" placeholder="Enter your subject" />
        </div>
        <div class="item">
          <textarea
            placeholder="* Enter your message here"
            class="textarea"
          ></textarea>
        </div>
        <div class="form-footer">
          <button>Send message</button>
          <span>* Please fill all requires, thanks!</span>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9b8b9f87f9.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Contact Us</h1>
      <span class="dash"></span>
      <div class="contents">
        <div class="contacts">
          <span class="contact-title">Contact info</span>
          <div class="information">
            <i class="fa-solid fa-location-dot"></i>
            <span class="description"
              >321 Awesome street New York, NY 17022</span
            >
          </div>
          <div class="information">
            <i class="fa-solid fa-envelope"></i>
            <span class="description">info@companyname.com</span>
          </div>
          <div class="information">
            <i class="fa-solid fa-phone"></i>
            <span class="description">+1 800 123 1234</span>
          </div>
        </div>
        <div class="form">
          <span class="contact-title"
            >Having Any Query! Or Book an appointment</span
          >
          <div class="form-input">
            <input class="input" placeholder="Your name" />
            <input class="input" placeholder="Your email" />
            <input class="input" placeholder="Subject" />
            <textarea
              placeholder=" Enter your message here"
              class="textarea"
            ></textarea>
          </div>
          <button class="button">Send Message</button>
        </div>
      </div>
    </div>
  </body>
</html>

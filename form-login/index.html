<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login" id="login">
      <p>Login to the system</p>
      <button
        class="btn"
        onclick="document.getElementById('id01').style.display='block'"
      >
        Login
      </button>
    </div>
    <div>
      <p style="color: green; display: none" id="login-success">
        Đăng nhập thành công
      </p>
    </div>
    <div class="modal" id="id01">
      <div class="modal-content">
        <p class="modal-title">Member login</p>
        <div class="content-container">
          <div class="modal-input">
            <div class="input-field">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
              </svg>
              <input
                placeholder="Username"
                type="text"
                name="userName"
                id="userName"
                class="input"
              />
            </div>
            <span class="error-message"></span>
          </div>

          <div class="modal-input">
            <div class="input-field">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-lock-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
                />
              </svg>
              <input
                placeholder="Password"
                name="password"
                id="password"
                type="password"
                class="input"
              />
            </div>
            <span class="error-message"></span>
          </div>

          <button class="btn-login" onclick="onSubmit()">Login</button>
        </div>
        <div class="modal-footer">
          <p class="footer-text">Forgot your password?</p>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x"
          onclick="document.getElementById('id01').style.display='none'"
          style="position: absolute; top: 10px; right: 10px; cursor: pointer"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <button
      id="open-form"
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@fat"
    >
      Login to the system
    </button>
    <button
      id="login-success"
      type="button"
      class="btn btn-success"
      style="display: none"
    >
      Login to the system successful
    </button>
    <div
      class="modal fade"
      id="exampleModal"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          id="login"
          style="overflow: hidden; display: block"
        >
          <div
            class="modal-header text-center"
            style="display: grid; place-items: center"
          >
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Member Login
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="modal-group-input">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-person-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                      />
                    </svg>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    id="userName"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <span class="error-message" style="color: red"></span>
              </div>
              <div
                class="modal-group-input"
                style="margin-top: 10px; margin-bottom: 10px"
              >
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-lock-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
                      />
                    </svg>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                    id="password"
                  />
                </div>
                <span class="error-message" style="color: red"></span>
              </div>

              <button
                type="button"
                class="btn btn-success w-100"
                onclick="login()"
              >
                Login
              </button>
              <h6
                id="toastify"
                class="toastify"
                style="
                  color: green;
                  margin-top: 20px;
                  display: none;
                  width: 100%;
                  text-align: center;
                "
              >
                Change password successful
              </h6>
            </form>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              background-color: #eeeeee;
            "
          >
            <p class="mt-2" onclick="changePass()">
              <a class="link-opacity-10-hover" href="#" style="color: black">
                Forgot your password?</a
              >
            </p>
          </div>
        </div>
        <div
          class="modal-content"
          style="overflow: hidden; display: none"
          id="resetPass"
        >
          <div
            class="modal-header text-center"
            style="display: grid; place-items: center"
          >
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Reset Password
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="modal-group-input" style="margin-top: 10px">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-person-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                      />
                    </svg>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="oldPassword"
                    placeholder="Old password"
                    aria-label="oldPassword"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <span class="error-message" style="color: red"></span>
              </div>
              <div
                class="modal-group-input"
                style="margin-top: 10px; margin-bottom: 10px"
              >
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-lock-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
                      />
                    </svg>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="New password"
                    id="newPassword"
                    aria-label="New password"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <span class="error-message" style="color: red"></span>
              </div>

              <button
                type="button"
                class="btn btn-success w-100"
                onclick="resetPass()"
              >
                Save
              </button>
            </form>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              background-color: #eeeeee;
            "
          >
            <p class="mt-2" onclick="loginPage()">
              <a class="link-opacity-10-hover" href="#" style="color: black">
                Sign in</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
